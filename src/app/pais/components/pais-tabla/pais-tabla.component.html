<table class="table table-hover">
    <thead>
        <tr>
            <th># </th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index"
            class="animate__animated animate__fadeIn">
            <td>{{i + 1}}</td>
            <td>
                <img class="small-flag" [src]="pais.flag">
            </td>
            <td>
                <a [routerLink]="['/pais', pais.alpha2Code]">{{pais.name}}</a>
            </td>
            <td>{{pais.population | number}}</td>
        </tr>
    </tbody>
</table>
